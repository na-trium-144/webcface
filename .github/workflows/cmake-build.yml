# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake Build and Release

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-amd64:
    strategy:
      matrix:
        distro: [ubuntu22.04, ubuntu20.04]
        include:
          - distro: ubuntu22.04
            cc: gcc-11
            cxx: g++-11
          - distro: ubuntu20.04
            cc: gcc-10
            cxx: g++-10
    runs-on: ${{matrix.distro}}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "recursive"
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libspdlog-dev gcc-10 g++-10
    - name: Configure CMake
      env:
        CC: ${{matrix.cc}}
        CXX: ${{matrix.cxx}}
      run: >
        cmake -B ${{github.workspace}}/build
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -DWEBCFACE_SUFFIX=${{matrix.distro}}
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
    - name: Create Deb Package
      working-directory: ${{github.workspace}}/build
      run: cpack -G DEB
    - uses: actions/upload-artifact@v3
      with:
        name: deb-${{matrix.distro}}-amd64
        path: ${{github.workspace}}/build/*.deb
  
  build-multiarch:
    # The host should always be linux
    runs-on: ubuntu-22.04
    name: Build on ${{ matrix.distro }} ${{ matrix.arch }}

    # Run steps on a matrix of 4 arch/distro combinations
    strategy:
      matrix:
        arch: [aarch64, armv7]
        distro: [ubuntu22.04, ubuntu20.04]
        include:
          - distro: ubuntu22.04
            cc: gcc-11
            cxx: g++-11
          - distro: ubuntu20.04
            cc: gcc-10
            cxx: g++-10
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - uses: uraimo/run-on-arch-action@v2
        name: Build artifact
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}

          # Not required, but speeds up builds
          githubToken: ${{ github.token }}

          # Create an artifacts directory
          # setup: |
          #   mkdir -p "${PWD}/artifacts"

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${{github.workspace}}:/workspace"

          # Pass some environment variables to the container
          # env: | # YAML, but pipe character is necessary
          #   artifact_name: git-${{ matrix.distro }}_${{ matrix.arch }}
          env: |
            distro: ${{matrix.distro}}
            CC: ${{matrix.cc}}
            CXX: ${{matrix.cxx}}

          # The shell to run commands with in the container
          shell: /bin/sh

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            apt-get update -q -y
            apt-get install -q -y ca-certificates gpg wget lsb-release
            wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc --no-check-certificate | gpg --dearmor - | tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
            echo "deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/kitware.list >/dev/null
            apt-get update -q -y
            apt-get install -q -y build-essential cmake file gcc-10 g++-10

          # Produce a binary artifact and place it in the mounted volume
          run: |
            cd /workspace
            apt-get install -q -y libspdlog-dev
            cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DWEBCFACE_VERSION_SUFFIX=${distro}
            cmake --build build --config ${{env.BUILD_TYPE}}
            cd build
            cpack -G DEB
            
      - uses: actions/upload-artifact@v3
        with:
          name: deb-${{matrix.distro}}-${{ matrix.arch }}
          path: ${{github.workspace}}/build/*.deb

  release:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-multiarch]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu22.04-amd64
          path: ${{github.workspace}}/artifact
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu22.04-aarch64
          path: ${{github.workspace}}/artifact
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu22.04-armv7
          path: ${{github.workspace}}/artifact
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu20.04-amd64
          path: ${{github.workspace}}/artifact
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu20.04-aarch64
          path: ${{github.workspace}}/artifact
      - uses: actions/download-artifact@v3
        with:
          name: deb-ubuntu20.04-armv7
          path: ${{github.workspace}}/artifact
      - name: Release
        uses: docker://antonyurchenko/git-release:v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALLOW_EMPTY_CHANGELOG: true
        with:
          args: artifact/*
